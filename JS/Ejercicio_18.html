<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con JavaScript</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="body">

  <div class="caja">
    <p id="Parrafo">Texto original del párrafo.</p>
    <button id="Boton">Cambiar texto</button>

    <script>
      // Captura el botón y el párrafo
      const boton = document.getElementById('Boton');
      const parrafo = document.getElementById('Parrafo');

      // Evento clic que cambia el texto del párrafo
      boton.addEventListener('click', () => {
        parrafo.textContent = '¡CHAN!';
      });
    </script>
  </div>
</body>
</html>
