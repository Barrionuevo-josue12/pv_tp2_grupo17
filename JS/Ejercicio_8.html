<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <script>
        function calcularMayor(numero1, numero2) {
            if (numero1 > numero2) {
                alert(`El número ${numero1} es mayor que ${numero2}.`);
            } else if (numero1 < numero2) {
                alert(`El número ${numero2} es mayor que ${numero1}.`);
            } else {
                alert(`Ambos números son iguales: ${numero1}.`);
            }
        }

        // Invocación de la función con diferentes argumentos para probar
        calcularMayor(10, 5);
        calcularMayor(5, 8);
        calcularMayor(7, 7);
    </script>
</head>
<body>
   <h1>Ejercicio 8</h1>
</body>
