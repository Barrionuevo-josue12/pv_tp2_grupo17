<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 22</title>
    <style>
            h1{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            body {
                font-family: 'Times New Roman', Times, serif;
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: center; 
                height: 100vh;
                margin: 0; 
                background-color: rgb(239, 240, 240);
}
        #output {
            margin-top: 50px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: #007BFF;
            padding: 20px 300px;
            border: 1px solid #878787;
            border-radius: 10px;
            transition: background-color 1s ease; 
        }

        #inputText {
            width: 300px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Escribe algo:</h1>
    <input type="text" id="inputText" placeholder="Escribe aquí..." />
    <p id="output"></p>

    <script>
        // Capturar el campo de texto y el elemento donde se mostrará el contenido
        const inputField = document.getElementById('inputText');
        const output = document.getElementById('output');

        // Escuchar el evento 'input' para actualizar el contenido en tiempo real
        inputField.addEventListener('input', () => {
            const text = inputField.value; 
            output.textContent = text; 

            // Cambiar el fondo si el texto supera los 20 caracteres
            if (text.length > 20) {
                output.style.backgroundColor = '#FFD700'; 
            } else {
                output.style.backgroundColor = '';
            }
        });
    </script>
</body>
</html>
