<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Arreglo</title>
    <script>
        const numeros = [10, 20, 30, 40, 50];
        const numerosMultiplicados=[];

        mostrarArreglo = (arreglo,nuevoArreglo) => {
            const contenedor = document.getElementById("resultado");
            const contenedor2 = document.getElementById("resultado2");

            for (let i = 0; i < arreglo.length; i++) 
            {
                contenedor.innerHTML += `<p>${arreglo[i]}</p>`;
                let nuevo=arreglo[i]*2
                nuevoArreglo.push(nuevo)
            }

            for(let i=0; i< nuevoArreglo.length;i++)
            {
                contenedor2.innerHTML += `<p>${nuevoArreglo[i]}</p>`;
            }
        }

        // Esperamos que la página cargue para mostrar los números
        window.onload = () =>{
            mostrarArreglo(numeros,numerosMultiplicados);
        };
    </script>
</head>
<body>
    <h1>Números del Arreglo</h1>
    <h1>Primer arreglo</h1>
    <div id="resultado"></div>
    <h1>Segundo arreglo</h1>
    <div id="resultado2"></div>
</body>
</html>
